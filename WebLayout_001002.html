<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_001002.css">
        <title>FlexBox Model for Social Media - Parte 2</title>
    </head> 

    <body>
        <!-- Elementos visuais da barra de navegação definidos pelas tags <div>-->
        <nav>
            <div id="logo">
                <p>Logo</p>
            </div>

            <div id="togleIcons">
                <p>togleIcons</p>
            </div>

            <div id="iconLinks">
                <p>iconLinks</p>
            </div>

            <div id="textLinks">
                <p>textLinks</p>
            </div>

            <div id="avatar">
                <p>avatar</p>
            </div>

        </nav>
        
        <!-- Inclui as estruturas para as colunas de conteúdo -->
        <main>
            <div id="leftColumn">
                <p>Essa é a coluna da esquerda</p>
            </div>

            <div id="mainColumn">
                <p>Essa é a coluna principal</p>
            </div>

            <div id="rightColumn">
                <p>Essa é a coluna da direita</p>
            </div>
        </main>

        <!-- Inclui a estrutura do rodapé -->
        <footer>
            <p>Esse é o rodapé</p>
        </footer>
        
    </body>

</html>
